<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Clientes y Deudas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Estilos base para coincidir con el index.html */
        .card-deuda {
            border-left: 5px solid #ef4444; 
        }
        .card-clientes {
            border-left: 5px solid #f59e0b;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <h1 class="text-2xl font-bold text-gray-900">
                游늵 Reportes y Administraci칩n de Clientes
            </h1>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">

        <h2 class="text-xl font-bold text-gray-800 mb-4">Resumen de Deudas</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            
            <div class="bg-white p-6 rounded-lg shadow-lg card-deuda">
                <h2 class="text-md font-semibold text-gray-700 mb-2">Deuda Pendiente Total</h2>
                <p id="reportTotalDebt" class="text-3xl font-extrabold text-red-600">$0.00</p>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-lg card-clientes">
                <h2 class="text-md font-semibold text-gray-700 mb-2">Clientes Deudores</h2>
                <p id="reportClientsWithDebt" class="text-3xl font-extrabold text-gray-800">0</p>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-lg flex items-center justify-center">
                <button id="new-client-btn" class="w-full py-3 bg-indigo-600 text-white font-medium rounded-lg shadow-md hover:bg-indigo-700 transition">
                    + Registrar Nuevo Cliente
                </button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Listado Detallado de Deudores</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">CLIENTE</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">DEUDA ACTUAL</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">칔LTIMA ACTUALIZACI칍N</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody id="clientsReportTableBody" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </div>

    </main>

    <div id="pay-debt-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center p-4">
        <div class="modal-content bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h3 class="text-xl font-bold">游눯 Registrar Abono de Deuda</h3>
                <button id="close-pay-debt-modal" class="text-gray-500 hover:text-gray-700 text-2xl leading-none">&times;</button>
            </div>
            
            <p class="mb-3 text-lg">Cliente: <span id="debt-client-name-display" class="font-semibold text-indigo-600"></span></p>
            <p class="mb-4 text-lg">Deuda Actual: <span id="debt-current-debt-display" class="font-semibold text-red-600"></span></p>

            <form id="pay-debt-form">
                <div class="mb-4">
                    <label for="pay-amount-input" class="block text-sm font-medium text-gray-700">Monto del Abono ($)</label>
                    <input type="number" step="0.01" id="pay-amount-input" required 
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <button id="confirm-pay-btn" type="submit" 
                            class="mt-4 w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 btn-success hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Confirmar Abono
                </button>
            </form>
        </div>
    </div>
    
    <script src="main.js"></script>
    <script>
        // Llama a la funci칩n espec칤fica de reportes al cargar la p치gina
        document.addEventListener('DOMContentLoaded', () => {
             if (typeof loadReportsPage === 'function') {
                 loadReportsPage();
             } else {
                 console.error("loadReportsPage no est치 definido en main.js o no se carg칩 correctamente.");
             }
        });
    </script>
</body>
</html>
