 <div id="modal-monthly-report" class="modal-overlay hidden fixed inset-0 z-40 items-center justify-center">

    <div class="flex justify-between items-center border-b pb-3 mb-4">

            &times;
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        
        <div class="bg-blue-100 p-3 rounded-lg text-center">

        <div class="bg-gray-100 p-3 rounded-lg text-center">

            <h4 id="historical-total-sales" class="text-xl font-bold text-gray-800">$0.00</h4>
        </div>

        <div class="bg-red-100 p-3 rounded-lg text-center">

            <h4 id="historical-pending-debt" class="text-xl font-bold text-red-900">$0.00</h4>
        </div>

    </div>
    </div>

    <div class="mb-4 flex items-center gap-4">
    <div class="flex-grow">
    <label for="report-month-selector" class="block text-sm font-medium text-gray-700">Seleccionar Mes</label>
    <select id="report-month-selector" class="w-full border-gray-300 rounded-md shadow-sm p-2">
        <option value="" disabled selected>Cargando Meses...</option>
    </select>
    </div>
    </div>
    
    <div class="overflow-x-auto max-h-[70vh] overflow-y-auto">

                            <th class="px-3 py-3">Cliente</th>

                            <th class="px-3 py-3">Comentarios</th>

                    </thead>
