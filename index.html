<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creativa Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    
    <style>
        /* Estilo para ocultar la pÃ¡gina mientras carga el JS y los datos */
        body.loading-hide {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 loading-hide">
    
    <div class="min-h-screen flex flex-col">

        <header class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <h1 class="text-3xl font-extrabold text-blue-600">
                    Creativa ðŸš€
                </h1>
                <nav class="flex items-center space-x-4">
                    <button id="addSaleBtn" class="px-4 py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-300 shadow-md">
                        + Nueva Venta
                    </button>
                    <button id="updateDebtBtn" class="px-4 py-2 bg-yellow-500 text-white font-semibold rounded-lg hover:bg-yellow-600 transition duration-300 shadow-md">
                        Actualizar Deuda
                    </button>
                    <button id="logoutBtn" class="text-gray-600 hover:text-red-500 transition duration-300">
                        Cerrar SesiÃ³n
                    </button>
                </nav>
            </div>
        </header>

        <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                
                <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-blue-500">
                    <p class="text-sm font-medium text-gray-500">Ventas Totales</p>
                    <p id="total-sales" class="mt-1 text-3xl font-bold text-gray-900">$0.00</p>
                </div>
                
                <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-red-500">
                    <p class="text-sm font-medium text-gray-500">Deuda Pendiente</p>
                    <p id="total-debt" class="mt-1 text-3xl font-bold text-red-600">$0.00</p>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-yellow-500">
                    <p class="text-sm font-medium text-gray-500">Clientes con Deuda</p>
                    <p id="debtor-count" class="mt-1 text-3xl font-bold text-yellow-600">0</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

                <div class="bg-white p-6 rounded-xl shadow-lg overflow-hidden">
                    <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">Ãšltimas Ventas</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <tbody id="sales-list" class="bg-white divide-y divide-gray-200">
                                </tbody>
                        </table>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-lg overflow-hidden">
                    <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">Clientes con Deuda</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead>
                                <tr class="text-xs font-semibold uppercase tracking-wider text-gray-500 bg-gray-100">
                                    <th class="p-4 text-left">Cliente</th>
                                    <th class="p-4 text-left">Monto Deuda</th>
                                    <th class="p-4 text-left">Ãšltima ActualizaciÃ³n</th>
                                </tr>
                            </thead>
                            <tbody id="debt-list" class="bg-white divide-y divide-gray-200">
                                </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <div id="add-sale-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl p-8 max-w-md w-full shadow-2xl">
            <h3 class="text-2xl font-bold mb-6 text-gray-800">Registrar Nueva Venta</h3>
            <form id="add-sale-form">
                <div class="mb-4">
                    <label for="sale-client-name" class="block text-sm font-medium text-gray-700">Nombre del Cliente</label>
                    <input type="text" id="sale-client-name" required class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-green-500 focus:border-green-500">
                </div>
                <div class="mb-4">
                    <label for="sale-amount" class="block text-sm font-medium text-gray-700">Monto Total ($)</label>
                    <input type="number" id="sale-amount" step="0.01" required class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-green-500 focus:border-green-500">
                </div>
                <div class="mb-6">
                    <label for="sale-products" class="block text-sm font-medium text-gray-700">Productos/Servicios Vendidos</label>
                    <textarea id="sale-products" rows="2" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-green-500 focus:border-green-500"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelAddSale" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition duration-300">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-300">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="update-debt-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl p-8 max-w-md w-full shadow-2xl">
            <h3 class="text-2xl font-bold mb-6 text-gray-800">Actualizar o Liquidar Deuda</h3>
            <form id="update-debt-form">
                <div class="mb-4">
                    <label for="debt-client-name" class="block text-sm font-medium text-gray-700">Nombre del Cliente</label>
                    <input type="text" id="debt-client-name" required class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-yellow-500 focus:border-yellow-500">
                </div>
                <div class="mb-6">
                    <label for="debt-amount" class="block text-sm font-medium text-gray-700">Nuevo Monto de Deuda ($)</label>
                    <input type="number" id="debt-amount" step="0.01" required class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-yellow-500 focus:border-yellow-500">
                    <p class="mt-2 text-xs text-gray-500">Para liquidar la deuda, ingresa **0**.</p>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelUpdateDebt" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition duration-300">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 transition duration-300">Guardar Deuda</button>
                </div>
            </form>
        </div>
    </div>

    <div id="edit-sale-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl p-8 max-w-md w-full shadow-2xl">
            <h3 class="text-2xl font-bold mb-6 text-gray-800">Editar Venta</h3>
            <form id="edit-sale-form">
                <input type="hidden" id="edit-sale-id"> 

                <div class="mb-4">
                    <label for="edit-sale-client-name" class="block text-sm font-medium text-gray-700">Nombre del Cliente</label>
                    <input type="text" id="edit-sale-client-name" required class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="edit-sale-amount" class="block text-sm font-medium text-gray-700">Monto Total ($)</label>
                    <input type="number" id="edit-sale-amount" step="0.01" required class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label for="edit-sale-products" class="block text-sm font-medium text-gray-700">Productos/Servicios Vendidos</label>
                    <textarea id="edit-sale-products" rows="2" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelEditSale" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition duration-300">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>


    <script type="module" src="./main.js"></script>
</body>
</html>
