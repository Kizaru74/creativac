<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Ventas | Creativac</title>
    
    <style>
        /* Oculta el cuerpo hasta que JavaScript remueve la clase 'loading-hide' 
           después de que el DOM y los estilos se carguen. */
        .loading-hide {
            visibility: hidden;
            opacity: 0;
            /* Se añade una pequeña transición para una aparición suave */
            transition: opacity 0.5s ease; 
        }
    </style>
  <script type="module" crossorigin src="/creativac/assets/index-Dxvjx7Ch.js"></script>
  <link rel="stylesheet" crossorigin href="/creativac/assets/index-C6G_3qQV.css">
</head>
<body class="bg-gray-50 font-sans antialiased loading-hide">
    
    <header class="bg-white shadow-sm p-4 border-b">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600">
                Dashboard de Ventas
            </h1>
            <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded transition duration-200">
                Salir
            </button>
        </div>
    </header>

    <main class="container mx-auto p-6">
        
        <section id="kpi-section" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <p class="text-sm font-medium text-gray-500">Ventas Totales</p>
                <p id="totalVentas" class="text-3xl font-bold text-gray-900 mt-1">$...</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <p class="text-sm font-medium text-gray-500">Unidades Vendidas</p>
                <p id="totalUnidades" class="text-3xl font-bold text-gray-900 mt-1">...</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <p class="text-sm font-medium text-gray-500">Clientes Nuevos</p>
                <p id="clientesNuevos" class="text-3xl font-bold text-gray-900 mt-1">...</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <p class="text-sm font-medium text-gray-500">Venta Promedio</p>
                <p id="ventaPromedio" class="text-3xl font-bold text-gray-900 mt-1">$...</p>
            </div>
        </section>

        <section class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Ventas por Mes</h2>
                <canvas id="monthlySalesChart" class="w-full h-80"></canvas>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Top 5 Productos</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unidades</th>
                            </tr>
                        </thead>
                        <tbody id="topProductosBody" class="bg-white divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>

    </main>
    

</body>
</html>
